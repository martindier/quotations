<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Quotations Tab -->
  <ion-tab title="Quotations" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble-outline" href="#/tab/quotations">
    <ion-nav-view name="tab-quotations"></ion-nav-view>
  </ion-tab>

  <!-- Author Tab -->
  <ion-tab title="Author" icon-off="ion-person" icon-on="ion-person" href="#/tab/author">
    <ion-nav-view name="tab-author"></ion-nav-view>
  </ion-tab>

 <!-- Gallery Tab -->
  <ion-tab title="Gallery" icon-off="ion-images" icon-on="ion-images" href="#/tab/gallery">
    <ion-nav-view name="tab-gallery"></ion-nav-view>
  </ion-tab>

  <!-- Mood Tab -->
  <ion-tab title="Mood" icon-off="ion-android-favorite" icon-on="ion-android-favorite" href="#/tab/mood">
    <ion-nav-view name="tab-mood"></ion-nav-view>
  </ion-tab>

   <!-- Chats Tab -->
 <!--  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/test">
    <ion-nav-view name="tab-test"></ion-nav-view>
  </ion-tab> -->

  <!-- Account Tab -->
 <!--  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab> -->


</ion-tabs>
